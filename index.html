<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Upload</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    input, button {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    #status {
      margin-top: 1rem;
      color: #444;
      max-width: 400px;
    }
    #status p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h2>Upload Your Photo</h2>
  <input type="file" id="fileInput" accept="image/*" multiple />
  <button id="uploadBtn">Upload</button>
  <div id="status"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getStorage, ref, uploadBytes } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCCCwPOV2Dh0zZnEWzIdHzAxOJP1kKR6sU",
      authDomain: "svadbafoto-22df5.firebaseapp.com",
      projectId: "svadbafoto-22df5",
      storageBucket: "svadbafoto-22df5.firebasestorage.app",
      messagingSenderId: "466308248816",
      appId: "1:466308248816:web:edf8f6920013d3fd227e35",
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');

      status.innerHTML = ''; // Clear previous status messages

      if (!fileInput.files.length) {
        status.textContent = 'üìÇ Please choose at least one photo first.';
        return;
      }

      const files = fileInput.files;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        if (file.type === "image/heic" || file.name.toLowerCase().endsWith(".heic")) {
          status.innerHTML += `<p>‚ö†Ô∏è File <strong>${file.name}</strong> is HEIC and not supported.</p>`;
          continue;
        }

        if (file.size > 5 * 1024 * 1024) {
          status.innerHTML += `<p>‚ö†Ô∏è File <strong>${file.name}</strong> is larger than 5MB.</p>`;
          continue;
        }

        const fileName = Date.now() + '-' + file.name;
        const storageRef = ref(storage, 'uploads/' + fileName);

        try {
          status.innerHTML += `<p>‚è≥ Uploading <strong>${file.name}</strong>...</p>`;
          await uploadBytes(storageRef, file);
          status.innerHTML += `<p>‚úÖ Uploaded <strong>${file.name}</strong> successfully!</p>`;
        } catch (error) {
          status.innerHTML += `<p>‚ùå Upload failed for <strong>${file.name}</strong>: ${error.message}</p>`;
        }
      }
    });
  </script>
</body>
</html>
