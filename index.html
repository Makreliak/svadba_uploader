<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Photo Upload</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap');

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1523438885200-e635ba2c371e?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #5b4636;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 248, 240, 0.6);
      z-index: 0;
    }

    .container {
      z-index: 1;
      background: rgba(255, 255, 250, 0.9);
      padding: 2rem 3rem;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(181, 140, 138, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90vw;
      backdrop-filter: blur(12px);
      color: #5b4636;
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #a75d5d;
      text-shadow: 0 0 8px rgba(167, 93, 93, 0.8);
    }

    input[type="file"], button {
      width: 100%;
      box-sizing: border-box;
    }

    input[type="file"] {
      font-size: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
      padding: 0.5rem;
      border: 1px solid #d9c9c9;
      background: #fffaf0;
      color: #5b4636;
    }

    button {
      font-size: 1.2rem;
      padding: 0.6rem 2rem;
      border: none;
      border-radius: 8px;
      background: #c97c7c;
      color: #fffaf0;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-height: 44px;
      box-shadow: 0 3px 6px rgba(201, 124, 124, 0.5);
    }
    button:hover {
      background-color: #a75d5d;
    }

    #status {
      margin-top: 1rem;
      color: #5b4636;
      font-weight: 600;
      min-height: 3rem;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      background: #fffaf0;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      box-shadow: inset 0 0 6px rgba(181, 140, 138, 0.2);
      display: flex;
      flex-direction: column-reverse;
    }

    #qrCode {
      margin: 1.5rem auto 1rem;
      max-width: 150px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(181, 140, 138, 0.4);
      display: block;
    }

    #galleryLabel {
      margin-top: 0.75rem;
      font-weight: 700;
      color: #a75d5d;
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    #galleryLabel .arrow {
      font-size: 1.4rem;
      animation: bounce 1.5s infinite;
      color: #a75d5d;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(6px); }
    }

    #gallery {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    #gallery img {
      max-width: 100px;
      max-height: 75px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(181, 140, 138, 0.4);
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      padding: 20px;
    }
    #lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    #lightbox a {
      color: white;
      text-decoration: underline;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 6px 12px;
      border-radius: 6px;
      user-select: none;
    }
    #lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your Wedding Photo</h2>
    <input type="file" id="fileInput" accept="image/*" multiple />
    <button id="uploadBtn">Upload</button>
    <div id="status"></div>

    <div id="qrLabel" style="font-weight:700; color:#a75d5d; margin-top: 1.2rem; font-size:1.1rem;">
      Scan QR code to upload photos from your phone:
    </div>
    <img id="qrCode" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://makreliak.github.io/svadba_uploader/" alt="QR Code to Wedding Upload Page" />

    <div id="galleryLabel">
      <span class="arrow">⬇️⬇️</span> Gallery below <span class="arrow">⬇️⬇️</span>
    </div>
    <div id="gallery"></div>
  </div>

  <div id="lightbox">
    <span id="lightbox-close" title="Close">&times;</span>
    <img id="lightbox-img" src="" alt="Zoomed thumbnail" />
    <a id="download-link" href="" target="_blank" rel="noopener noreferrer" download>Download Full Size</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pica@8.0.0/dist/pica.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getStorage, ref, uploadBytes, listAll, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCCCwPOV2Dh0zZnEWzIdHzAxOJP1kKR6sU",
      authDomain: "svadbafoto-22df5.firebaseapp.com",
      projectId: "svadbafoto-22df5",
      storageBucket: "svadbafoto-22df5.firebasestorage.app",
      messagingSenderId: "466308248816",
      appId: "1:466308248816:web:edf8f6920013d3fd227e35",
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const downloadLink = document.getElementById('download-link');
    const lightboxClose = document.getElementById('lightbox-close');

    // pica instance for resizing thumbnails (currently unused, thumbnails can be local)
    const pica = window.pica();

    function logStatus(message) {
      const p = document.createElement('p');
      p.textContent = message;
      status.prepend(p);
    }

    async function uploadFiles(files) {
      if (!files.length) {
        alert("Please select some images to upload.");
        return;
      }

      uploadBtn.disabled = true;
      logStatus(`Uploading ${files.length} file(s)...`);

      for (const file of files) {
        try {
          // Upload to uploads/originals/
          const fullPath = `uploads/originals/${file.name}`;
          const storageRef = ref(storage, fullPath);

          await uploadBytes(storageRef, file);
          logStatus(`Uploaded ${file.name}`);

          // Add image to gallery after upload
          addImageToGallery(file.name);
        } catch (error) {
          logStatus(`Failed to upload ${file.name}: ${error.message}`);
        }
      }

      uploadBtn.disabled = false;
      logStatus("Upload complete.");
    }

    async function addImageToGallery(filename) {
      try {
        // Get the download URL from uploads/originals/
        const fullRef = ref(storage, `uploads/originals/${filename}`);
        const fullUrl = await getDownloadURL(fullRef);

        // For now, use full image as thumbnail
        const img = document.createElement('img');
        img.src = fullUrl;
        img.alt = filename;
        img.dataset.fullsize = fullUrl;

        img.onclick = () => {
          lightboxImg.src = img.src; // Zoom image
          downloadLink.href = img.dataset.fullsize; // Full image download link
          lightbox.style.display = 'flex';
        };

        gallery.appendChild(img);
      } catch (error) {
        console.error('Error adding image to gallery:', error);
      }
    }

    async function loadGallery() {
      gallery.innerHTML = '';
      const listRef = ref(storage, 'uploads/originals/');

      try {
        const res = await listAll(listRef);
        for (const itemRef of res.items) {
          addImageToGallery(itemRef.name);
        }
      } catch (error) {
        logStatus('Failed to load gallery: ' + error.message);
      }
    }

    function closeLightbox(e) {
      if (e.target === lightbox || e.target === lightboxClose) {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
        downloadLink.href = '';
      }
    }

    uploadBtn.addEventListener('click', () => {
      const files = fileInput.files;
      uploadFiles(files);
    });

    window.onload = loadGallery;

    lightbox.addEventListener('click', closeLightbox);
    lightboxClose.addEventListener('click', closeLightbox);

  </script>
</body>
</html>
