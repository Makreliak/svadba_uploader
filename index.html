<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Upload</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0; padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #222;
      min-height: 100vh;
    }
    .overlay {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(255 255 255 / 0.85);
      z-index: -1;
    }
    #langToggle {
      align-self: flex-end;
      cursor: pointer;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.4rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    #langToggle img {
      width: 24px;
      height: 16px;
      user-select: none;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input[type="file"] {
      font-size: 1.1rem;
    }
    button {
      margin-top: 1rem;
      font-size: 1.2rem;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
      background: #6a5acd;
      border: none;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #5848c2;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
      font-weight: 600;
      display: flex;
      flex-direction: column-reverse;
      gap: 0.25rem;
      min-height: 4rem;
      overflow-y: auto;
    }
    #qrCode {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <button id="langToggle" aria-label="Switch language">
    <img src="https://flagcdn.com/w20/sk.png" alt="Slovak flag" />
    <span>Switch to English</span>
  </button>

  <h2 id="title">Nahrajte svoju fotku</h2>

  <input type="file" id="fileInput" accept="image/*" multiple />
  <button id="uploadBtn" disabled>Nahra≈•</button>

  <div id="status" aria-live="polite" aria-relevant="additions"></div>

  <div id="qrCode"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getStorage, ref, uploadBytes } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCCCwPOV2Dh0zZnEWzIdHzAxOJP1kKR6sU",
      authDomain: "svadbafoto-22df5.firebaseapp.com",
      projectId: "svadbafoto-22df5",
      storageBucket: "svadbafoto-22df5.firebasestorage.app",
      messagingSenderId: "466308248816",
      appId: "1:466308248816:web:edf8f6920013d3fd227e35",
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // Language strings
    const texts = {
      sk: {
        title: "Nahrajte svoju fotku",
        uploadBtn: "Nahra≈•",
        chooseFile: "Vyberte fotku",
        uploadSuccess: "‚úÖ Nahralo sa √∫spe≈°ne!",
        uploadFail: "‚ùå Nahr√°vanie zlyhalo:",
        noFile: "üìÇ Pros√≠m vyberte fotku.",
        unsupported: "‚ö†Ô∏è HEIC obr√°zky nie s√∫ podporovan√©. Vyberte JPG alebo PNG.",
        switchTo: "Switch to English",
        flag: "https://flagcdn.com/w20/gb.png",
        altFlag: "UK flag"
      },
      en: {
        title: "Upload Your Photo",
        uploadBtn: "Upload",
        chooseFile: "Choose a photo",
        uploadSuccess: "‚úÖ Upload successful!",
        uploadFail: "‚ùå Upload failed:",
        noFile: "üìÇ Please choose a photo first.",
        unsupported: "‚ö†Ô∏è HEIC images are not supported. Please select JPG or PNG.",
        switchTo: "Switch to Slovak",
        flag: "https://flagcdn.com/w20/sk.png",
        altFlag: "Slovak flag"
      }
    };

    let currentLang = 'sk';

    const langToggle = document.getElementById('langToggle');
    const title = document.getElementById('title');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');

    // Update UI texts based on language
    function updateLanguage() {
      const lang = texts[currentLang];
      title.textContent = lang.title;
      uploadBtn.textContent = lang.uploadBtn;
      langToggle.querySelector('span').textContent = lang.switchTo;
      langToggle.querySelector('img').src = lang.flag;
      langToggle.querySelector('img').alt = lang.altFlag;
    }

    langToggle.addEventListener('click', () => {
      currentLang = currentLang === 'sk' ? 'en' : 'sk';
      updateLanguage();
      clearStatus();
    });

    fileInput.addEventListener('change', () => {
      uploadBtn.disabled = fileInput.files.length === 0;
      clearStatus();
    });

    function clearStatus() {
      status.textContent = '';
    }

    async function uploadFiles() {
      const files = fileInput.files;
      if (!files.length) {
        status.textContent = texts[currentLang].noFile;
        return;
      }

      uploadBtn.disabled = true;
      clearStatus();

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        if (file.type === "image/heic" || file.name.toLowerCase().endsWith(".heic")) {
          status.insertAdjacentHTML('afterbegin', `<div>${texts[currentLang].unsupported}</div>`);
          continue;
        }

        const fileName = Date.now() + '-' + file.name;
        const storageRef = ref(storage, 'uploads/' + fileName);

        status.insertAdjacentHTML('afterbegin', `<div>‚è≥ Uploading: ${file.name}</div>`);

        try {
          await uploadBytes(storageRef, file);
          // Remove uploading line and add success line
          status.insertAdjacentHTML('afterbegin', `<div>‚úÖ Uploaded: ${file.name}</div>`);
        } catch (error) {
          status.insertAdjacentHTML('afterbegin', `<div>‚ùå Failed: ${file.name} - ${error.message}</div>`);
        }
      }

      // After all uploads
      status.textContent = 'üéâ ' + texts[currentLang].uploadSuccess;
      uploadBtn.disabled = false;
      fileInput.value = '';
    }

    uploadBtn.addEventListener('click', uploadFiles);

    updateLanguage();

    // QR code embed - Google Charts API
    const qrUrl = 'https://makreliak.github.io/svadba_uploader/';
    const qrCodeDiv = document.getElementById('qrCode');
    qrCodeDiv.innerHTML = `<img src="https://chart.googleapis.com/chart?cht=qr&chs=140x140&chl=${encodeURIComponent(qrUrl)}&chld=L|1" alt="QR code" />`;
  </script>
</body>
</html>
