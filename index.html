<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Upload & Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      text-align: center;
    }
    input, button {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    #status {
      margin-top: 1rem;
      color: #333;
      min-height: 1.5em;
    }
    #gallery {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    #gallery img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Upload Your Photo</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <br />
  <button id="uploadBtn">Upload</button>
  <div id="status"></div>

  <h2>Uploaded Photos</h2>
  <div id="gallery">Loading photos‚Ä¶</div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getStorage, ref, uploadBytes, listAll, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js';

    // Your Firebase config - replace with your actual keys!
    const firebaseConfig = {
      apiKey: "AIzaSyCCCwPOV2Dh0zZnEWzIdHzAxOJP1kKR6sU",
      authDomain: "svadbafoto-22df5.firebaseapp.com",
      projectId: "svadbafoto-22df5",
      storageBucket: "svadbafoto-22df5.firebasestorage.app",
      messagingSenderId: "466308248816",
      appId: "1:466308248816:web:edf8f6920013d3fd227e35",
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // Upload button event
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');

      if (!fileInput.files.length) {
        status.textContent = 'üìÇ Please choose a photo first.';
        return;
      }

      const file = fileInput.files[0];
      if (file.type === "image/heic" || file.name.toLowerCase().endsWith(".heic")) {
        status.textContent = "‚ö†Ô∏è HEIC images are not supported. Please select a JPG or PNG.";
        return;
      }

      const fileName = Date.now() + '-' + file.name;
      const storageRef = ref(storage, 'uploads/' + fileName);

      status.textContent = '‚è≥ Uploading...';
      try {
        await uploadBytes(storageRef, file);
        status.textContent = '‚úÖ Upload successful!';
        fileInput.value = '';
        loadGallery();  // Refresh gallery after upload
      } catch (error) {
        console.error(error);
        status.textContent = '‚ùå Upload failed: ' + error.message;
      }
    });

    // Load gallery images
    async function loadGallery() {
      const galleryDiv = document.getElementById('gallery');
      galleryDiv.textContent = 'üîÑ Loading photos...';

      const listRef = ref(storage, 'uploads');
      try {
        const res = await listAll(listRef);
        galleryDiv.innerHTML = ''; // clear loading message

        if (res.items.length === 0) {
          galleryDiv.textContent = 'No photos uploaded yet.';
          return;
        }

        // Show newest first
        for (const itemRef of res.items.reverse()) {
          const url = await getDownloadURL(itemRef);
          const img = document.createElement('img');
          img.src = url;
          img.alt = 'Uploaded photo';
          img.loading = 'lazy';
          galleryDiv.appendChild(img);
        }
      } catch (error) {
        console.error('Gallery load failed:', error);
        galleryDiv.textContent = '‚ö†Ô∏è Failed to load gallery.';
      }
    }

    // Load gallery on page load
    loadGallery();
  </script>
</body>
</html>
